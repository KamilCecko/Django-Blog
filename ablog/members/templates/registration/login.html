{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6"></div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form>
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="form-control form-control-lg" />
                            <label class="form-label" for="id_username">Username</label>
                        </div>
                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control form-control-lg" />
                            <label class="form-label" for="id_password">Password</label>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block">Login</button>
                        <div class="divider d-flex align-items-center my-4">
                            Not Registered? Sign up here
                        </div>
                        <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" href="{% url 'register' %}" role="button">
                            <i class="fab fa-facebook-f me-2"></i>Sign up here
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</form>

{% endblock %}
